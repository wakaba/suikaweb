machine:
  node:
    version: 8
dependencies:
  override:
    - npm install -g firebase-tools
test:
  override:
    - echo
deployment:
  hub:
    branch: firedata
    commands:
      - git clone https://bitbucket.org/wakabatan/suikaweb-pubdata.git local/pubdata --depth 1
      - tar xf local/pubdata/hero-public.tar
      - mkdir -p public && mv public_html public/hero
      - echo "{\"public\":\"public\", \"ignore\":[\"**/.*\"]}" > firebase.json
      - firebase deploy --only hosting --add $FIREBASE_NAME --token $FIREBASE_TOKEN
